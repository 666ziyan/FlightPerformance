<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="utf-8">  
        <title> Flight Choice Between Cities </title>  
          
        <script src="https://d3js.org/d3.v6.min.js"></script>  
          
        <style type="text/css">  
            //h1 {color:red;}
            p {color:blue;}  
            .myclass2 {
              color:red;  
              font-size: 30px;
            }
            circle {color:red;}
        </style>  
          
    </head>  
      
    <body>  
      <h1>Flight Choice to NYC</h1>
     
      <form>
        <label for="mon">Choose the month you want to travel:</label>
        <select name='mon' id='mon'>
          <OPTION Value="Jan">January</OPTION>
          <OPTION Value="Feb">Febuary</OPTION>
          <OPTION Value="Mar">March</OPTION>
          <OPTION Value="Apr">April</OPTION>
          <OPTION Value="May">May</OPTION>
          <OPTION Value="Jun">June</OPTION>
          <OPTION Value="Jul">July</OPTION>
          <OPTION Value="Aug">August</OPTION>
          <OPTION Value="Sept">September</OPTION>
          <OPTION Value="Oct">October</OPTION>
          <OPTION Value="Nov">November</OPTION>
          <OPTION Value="Dec">December</OPTION>
        </select><br><br>
      
        <label for="origin">Enter your origin state abbreviation (eg. PA):</label>
        <input type="text" id="origin" name="origin"><br><br>
        <input type="submit" value="Submit">
      </form>
      
      <figure>
        <figcaption>Average Delay Time to Airports near NYC</figcaption>
        <svg class="chart" width="800" height="450" aria-labelledby="title" role="img">
          <title id="title">information</title>
          <g class="grid x-grid" id="xGrid">
            <line x1="90" x2="90" y1="5" y2="370" stroke="black"></line>
          </g>
          <g class="grid y-grid" id="yGrid">
            <line x1="90" x2="650" y1="370" y2="370" stroke="black"></line>
          </g>
          <g class="labels x-labels">
            <text x="100" y="385">3am~6am</text>
            <text x="180" y="385">6am~9am</text>
            <text x="260" y="385">9am~12pm</text>
            <text x="340" y="385">12pm~3pm</text>
            <text x="420" y="385">3pm~6pm</text>
            <text x="500" y="385">6pm~9pm</text>
            <text x="580" y="385">9pm~12am</text>
            <text x="300" y="415" class="label-title">CRS Departure Time</text>
          </g>
          <g class="labels y-labels">
            <text x="60" y="20">40</text>
            <text x="60" y="80">30</text>
            <text x="60" y="140">20</text>
            <text x="60" y="200">10</text>
            <text x="60" y="260">0</text>
            <text x="60" y="320">-10</text>
            <text x="60" y="380">-20</text>
            <text x="10" y="180" class="label-title">Delay</text>
          </g>
          <g class="data" data-setname="avg delay data">
            <circle cx="130" cy="350" id="dep1" r="4" fill="#DD4A48"></circle>
            <circle cx="210" cy="141" id="dep2" r="4" fill="#DD4A48"></circle>
            <circle cx="290" cy="179" id="dep3" r="4" fill="#DD4A48"></circle>
            <circle cx="370" cy="200" id="dep4" r="4" fill="#DD4A48"></circle>
            <circle cx="450" cy="104" id="dep5" r="4" fill="#DD4A48"></circle>
            <circle cx="530" cy="200" id="dep6" r="4" fill="#DD4A48"></circle>
            <circle cx="610" cy="104" id="dep7" r="4" fill="#DD4A48"></circle>
            
            <circle cx="130" cy="330" id="arr1" r="4" fill="#064663"></circle>
            <circle cx="210" cy="198" id="arr2" r="4" fill="#064663"></circle>
            <circle cx="290" cy="290" id="arr3" r="4" fill="#064663"></circle>
            <circle cx="370" cy="205" id="arr4" r="4" fill="#064663"></circle>
            <circle cx="450" cy="118" id="arr5" r="4" fill="#064663"></circle>
            <circle cx="530" cy="209" id="arr6" r="4" fill="#064663"></circle>
            <circle cx="610" cy="116" id="arr7" r="4" fill="#064663"></circle>
          </g>
          
          <g class="legend">
            <rect x="690" y="140" width="100" height="40" fill="aliceblue"></rect>
            <circle cx="700" cy="150" r="4" fill="#DD4A48"></circle>
            <text x="710" y="155">Departure</text>
            <circle cx="700" cy="170" r="4" fill="#064663"></circle>
            <text x="710" y="175">Arrival</text>
            
          </g>
        </svg>
      </figure>
        
        
        
        <script>  
            // JavaScript / D3 will go here
            //d3.select("#id3")  
            //.transition().duration(3000).style("color", "red")  
            //.transition().duration(3000).style("font-size", "24px");
        </script>  
          
    </body>
</html>
